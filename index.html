<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  

    <picture>
      <!-- LANDSCAPE view, above 960px-->
        <source srcset="images/museum320.jpg,
                      images/museum640.jpg 2x,
                      images/museum960.jpg 3x"   
              media="(max-width: 320px)">     
              
         <source srcset="images/museum480.jpg,
                      images/museum960.jpg 2x,
                      images/museum1440.jpg 3x"   
              media="(max-width: 480px)">  

          <source srcset="images/museum720.jpg,
                      images/museum1440.jpg 2x,
                      images/museum2160.jpg 3x"   
              media="(max-width: 720px)">    

          <source srcset="images/museum960.jpg,
                      images/museum1920.jpg 2x,
                      images/museum2880.jpg 3x"   
              media="(max-width: 2880px)">  


          <source srcset="images/museum960.jpg,
                      images/museum1920.jpg 2x,
                      images/museum2880.jpg 3x"   
              media="(max-width: 2880px)">  

        

              <!-- SQUARE view, below 960px -->
              <source srcset="images/museumsquare800.jpg,
                      images/museumsquare1600.jpg 2x,
                      images/museumsquare2400.jpg 3x"   
              media="(min-width: 1600px)">  
              
          <source srcset="images/museumsquare640.jpg,
                      images/museumsquare1280.jpg 2x,
                      images/museumsquare1920.jpg 3x"   
              media="(min-width: 1600px)">  

          <source srcset="images/museumsquare480.jpg,
                      images/museumsquare960.jpg 2x,
                      images/museumsquare1440.jpg 3x"   
              media="(min-width: 960px)">  
           <img 
               src="images/museum.jpg" 
               alt="art museum">
    </picture>


  </header>
</body>

</html>
